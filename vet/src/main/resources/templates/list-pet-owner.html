<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>List Pet Owner</title>
</head>
<body>
	<div class="container">
		<h2>List Pet Owner</h2>
		<div class="card">
			<div class="card-block">
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>Pet Owner Name</th>
							<th>Pet Owner Last Name</th>
							<th>Pet Owner Address</th>
							<th>Pet Owner Phone Number</th>
							<th>Pet Owner Email</th>
							<th>Pets</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="petOwner: ${petOwners}">
							<td></td>
							<td th:text="${petOwner.id}"></td>
							<td th:text="${petOwner.name}"></td>
							<td th:text="${petOwner.lastName}"></td>
							<td th:text="${petOwner.address}"></td>
							<td th:text="${petOwner.phoneNumber}"></td>
							<td th:text="${petOwner.email}"></td>
							<td><a 
								th:href="@{/v1/pet/findPetByPetOwnerId(petOwnerId=${petOwner.id})}"
								class="btn btn-danger">Pets</a></td>
							<td><a
								th:href="@{/v1/petOwner/editPetOwnerForm(petOwnerId=${petOwner.id})}"
								class="btn btn-info">Edit</a> <a
								th:href="@{/v1/petOwner/deletePetOwner(petOwnerId=${petOwner.id})}"
								class="btn btn-warning " title="Sil">Delete</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/v1/petOwner/createPetOwnerForm}"
					class="btn btn-primary">Add Pet Owner</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
