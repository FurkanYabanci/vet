<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="asha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<h2>Add Pet</h2>
		<div class="card">
			<div class="card-block">
				<form th:action="@{/v1/pet/createPet}" method="post"
					th:object="${pet}">
					<div class="form-row">
						<div class="form-group col-md-12">
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{name}"
									placeholder="Enter Name"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{type}"
									placeholder="Enter Type"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{species}"
									placeholder="Enter Species"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{age}"
									placeholder="Enter Age"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{explanation}"
									placeholder="Enter Explanation"></textarea>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label"></label>
								<textarea class="form-control" th:field="*{petOwner.id}"
									placeholder="Enter Pet Owner"></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-success btn-sm" id="userFormButton"
									type="submit" >
									<i class="fa  fa-plus-square"></i>Save
								</button>
							</div>
							<input type="hidden" th:field="*{id}" />
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<hr />
		<a th:href="@{/v1/petOwner/getAll}">Back to List</a>
	</div>
</body>
</html>
