<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>List Pet</title>
</head>
<body>
	<div class="container">
		<h2>List Pet</h2>
		<div class="card">
			<div class="card-block">
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Pet Name</th>
							<th>Pet Type</th>
							<th>Pet Species</th>
							<th>Pet Age</th>
							<th>Pet Explanation</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pet: ${petById}">
							<td></td>
							<td th:text="${pet.name}"></td>
							<td th:text="${pet.type}"></td>
							<td th:text="${pet.species}"></td>
							<td th:text="${pet.age}"></td>
							<td th:text="${pet.explanation}"></td>
<!-- 							<td th:text="${pet.petOwner.id}"></td> -->
							<td><a th:href="@{/v1/pet/editPetForm(petId=${pet.id})}"
							 class="btn btn-info">Edit</a> <a th:href="@{/v1/pet/deletePet(petId=${pet.id})}"
								class="btn btn-warning " title="Sil">Delete</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/v1/pet/createPetForm}"
					class="btn btn-primary">Add Pet</a>
			</div>
		</div>
		<a th:href="@{/v1/petOwner/getAll}">Back to list</a>
	</div>
	<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
